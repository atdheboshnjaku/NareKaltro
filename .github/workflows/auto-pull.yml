name: Deploy to Live Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Live
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_KEY }}  # Use your SSH key as a secret
          port: ${{ secrets.PORT }}
          script: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts  # Add GitHub's SSH key to known_hosts
            cd /home/***/public_html/fin
            git remote set-url origin git@github.com:atdheboshnjaku/NareKaltro.git  # Switch back to SSH
            git pull origin main
