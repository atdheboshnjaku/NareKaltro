name: Deploy to Live Site

on:
  push:
    branches:
      - main  # Trigger the action on push events to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Deploy to Live
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.PORT }}
          script: cd /home/autopaza/public_html/fin && git pull origin main
